<!DOCTYPE html>
<html lang="en">


    <head>

        <meta charset="UTF-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">


       <title>Code:You Keystone - Jodie Mullins - Products API Page</title>


        <link rel="shortcut icon" type="image/x-icon" href="img/logoKQ.png" />

        <link rel="stylesheet" href="styles.css">
        
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


    </head> <!-- end head -->



    <body onload="standardProductListingFiveItems()">

        <header>

            <div class="logo-div">
                <a href="index.html" class="header-logo-a"><img id="products-page-logo" class="logo-throughout" alt="KQ-logo" src="img/logoKQ.png" ></a>
            </div>

            <div class="div-search">
                <input id="products-search-bar" class="search-bars" type="search" placeholder="Search KQ Fake Fashion" />
                <button class="search-button" type="submit">
                    <span class="material-symbols-outlined">
                    Search
                  </span>
                </button>
            </div>

            <div id="products-div-nav" class="header-nav-div">
                <nav id="products-nav-bar" class="navs-throughout">
                            
                    <div class="header-nav-background-div">
                        <ul id="product-nav-links" class="header-nav-links-throughout">
                            <li id="product-home" class="home-throughout" ><a href="index.html" class="home-nav-button"> Home</a></li>
                            <li id="product-page" class="seasonal-throughout"><a href="products.html" class="seasonal-nav-button"> Products </a></li>
                            <li id="product-promo" class="account-throughout"><a href="promo.html" class="promo-nav-button"> Promo </a></li>
                            <li id="product-contact" class="contact-throughout"><a href="contact.html" class="contact-nav-button"> Contact </a></li>
                        </ul>
                        </ul>
                    </div>
                </nav>
            </div> <!--class="header-nav-div" -->
        </header>


        <main id="products-main" class="main-throughout">

            <h1 id="products-title">PRODUCTS</h1>

            <section id="page-section" class="products-section">


                <ul id="product-list">
                </ul>


                
            </section>

        </main>
        



    <script src="main.js">
    </script>
    

    </body>

</html>
